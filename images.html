<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li class="navbar-item-google"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <div class="center-div">
            <img src="google-logo.png" alt="Google Icon" width="272" height="92">
        </div>
    
        <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <div class="input-center"><input type="text" name="q"></div>
            <div class="submit-center"><input type="submit" value="Google Search"></div>
        </form>
    </body>
</html>
